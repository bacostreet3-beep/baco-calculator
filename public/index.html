<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貝克街-烘焙計算機</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-gold: #b8860b;
            --text-light: #666666;
            --input-bg: #ffffff;
            --input-border: #cccccc;
            --border-gold: #daa520;
            --btn-bg: #f0f0f0;
            --btn-hover: #e0e0e0;
            --error-red: #d32f2f;
            --success-green: #2e7d32;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: "Helvetica Neue", Arial, "Heiti TC", sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h1, h2, h3 {
            color: var(--text-gold);
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid #eaeaea;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        /* Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: flex-start;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 140px;
        }

        button, select, input[type="file"]::file-selector-button {
            background-color: var(--btn-bg);
            color: var(--text-main);
            border: 1px solid var(--input-border);
            padding: 10px 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            border-radius: 6px;
            width: 100%;
        }

        button:hover {
            background-color: var(--btn-hover);
            border-color: #999;
        }

        button.active {
            background-color: var(--text-gold);
            color: white;
            border-color: var(--text-gold);
            font-weight: bold;
        }

        .help-btn {
            font-size: 12px;
            color: var(--text-light);
            text-decoration: none;
            cursor: pointer;
            margin-top: 5px;
            background: none;
            border: none;
            padding: 0;
            width: auto;
        }
        .help-btn:hover { color: var(--text-gold); }
        .help-spacer { height: 18px; margin-top: 5px; }

        select {
            background-color: var(--input-bg);
            color: var(--text-main);
            border: 1px solid var(--input-border);
            padding: 8px;
            border-radius: 6px;
        }

        /* Inputs */
        input[type="number"], input[type="text"] {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-main);
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            border-radius: 6px;
            transition: border-color 0.3s;
        }
        /* 隱藏 Chrome, Safari, Edge 的小箭頭 */
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* 隱藏 Firefox 的小箭頭 */
        input[type=number] {
            -moz-appearance: textfield;
        }

        input[type="number"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--text-gold);
            background-color: #fffdf5;
        }

        input[readonly] {
            color: #999;
            cursor: not-allowed;
            background-color: #f5f5f5;
            border-color: #eee;
        }

        /* Table */
        .recipe-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            table-layout: fixed; /* 固定佈局，避免欄位亂跳 */
        }

        .recipe-table th, .recipe-table td {
            padding: 12px 8px;
            text-align: center;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
            white-space: nowrap;
        }

        .recipe-table th {
            color: var(--text-gold);
            font-weight: 600;
            font-size: 0.95em;
        }

        /* 3. 手機版百分比樣式優化 */
        .pct-input-wrapper {
            position: relative;
            width: 100%;
        }
        .pct-input-wrapper input {
            padding-right: 20px !important; /* 留空間給 % 符號 */
            text-align: right; /* 數值靠右 */
        }
        .pct-symbol {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 12px;
            pointer-events: none;
        }

        .delete-btn {
            color: var(--error-red);
            border: none;
            background: none;
            font-size: 20px;
            padding: 0 5px;
            width: auto;
        }
        .delete-btn:hover { background: none; opacity: 0.7; }

        /* AI Section */
        .ai-section {
            border: 2px dashed var(--border-gold);
            background-color: #fffaf0;
            padding: 25px;
            margin-bottom: 20px;
            position: relative;
        }
        .ai-warning {
            color: var(--text-light);
            font-size: 13px;
            text-align: center;
            margin-bottom: 15px;
        }
        #ai-text-input {
            background: #fafafa;
            color: var(--text-main);
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            resize: vertical;
            transition: all 0.3s;
            font-size: 15px;
        }
        #ai-text-input.drag-over {
            border: 2px dashed var(--text-gold);
            background: #fffdf0;
        }
        .ai-controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            gap: 15px;
            flex-wrap: wrap;
        }
        .btn-analyze {
            background-color: var(--text-main);
            color: white;
            font-weight: bold;
            border: none;
            flex-grow: 1;
        }
        .btn-analyze:hover { background-color: var(--text-gold); }
        .ai-status-bar {
            margin-top: 15px;
            text-align: center;
            color: var(--text-gold);
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;
            background: none;
            padding: 5px;
            min-height: 24px;
        }

        /* Mold Section */
        .mold-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-top: 20px;
        }

        /* 4. 模具輸入框優化 (Label + Input + Unit) */
        .mold-input-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 6px;
            padding: 0 10px;
            position: relative;
        }
        .mold-input-row:focus-within {
            border-color: var(--text-gold);
            background-color: #fffdf5;
        }
        .mold-label {
            font-size: 14px;
            color: var(--text-light);
            white-space: nowrap;
            margin-right: 5px;
            min-width: 35px; /* 保持標籤對齊 */
        }
        .mold-input-row input {
            border: none;
            background: transparent;
            text-align: right; /* 數值靠右 */
            padding: 10px 5px;
            flex-grow: 1;
        }
        .mold-input-row input:focus {
            outline: none;
            background: transparent;
        }
        .mold-unit {
            font-size: 13px;
            color: #999;
            margin-left: 5px;
        }
        .mold-hint {
            position: absolute;
            bottom: -16px;
            right: 0;
            font-size: 11px;
            color: #999;
        }

        /* 5. 增加間距 */
        .result-highlight {
            color: var(--text-gold);
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            margin: 35px 0 25px 0; /* 增加上方距離 */
            padding: 10px;
            background-color: #fffdf5;
            border-radius: 8px;
        }

        #total-weight-input-group {
            display: none;
            margin-bottom: 20px;
            text-align: center;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .wakelock-status {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #aaa;
            background-color: rgba(255,255,255,0.8);
            padding: 2px 5px;
            border-radius: 4px;
        }

        .sum-error { color: var(--error-red) !important; font-weight: bold; }
        .sum-ok { color: var(--success-green) !important; font-weight: bold; }

        /* Media Queries */
        /* 手機版與嵌入式優化 */
        @media (max-width: 600px) {
            /* 1. 去除外圍留白，爭取最大空間 */
            body {
                padding: 0; 
                background-color: #fff; /* 手機版背景改白，減少視覺干擾 */
            }
            .container {
                padding: 0;
                max-width: 100%;
            }
            .card {
                padding: 10px 5px; /* 縮小內距 */
                border-radius: 0;  /* 去除圓角 */
                border: none;      /* 去除邊框 */
                box-shadow: none;  /* 去除陰影 */
                overflow-x: auto;  /* ★ 關鍵：允許卡片內部左右捲動 */
            }
            
            /* 2. 強制表格保持最小寬度，避免被擠扁 */
            .recipe-table {
                min-width: 450px; /* ★ 關鍵：設定一個舒適的最小寬度 */
            }

            .mold-grid { grid-template-columns: 1fr; }
            .control-group { width: 45%; }
            
            .ai-controls-row { flex-direction: column; gap: 10px; }
            .ai-controls-row input[type="file"], .ai-controls-row .btn-analyze { width: 100%; }

            /* 手機版表格文字優化 */
            .recipe-table th, .recipe-table td {
                padding: 8px 4px; /* 稍微縮小儲存格內距 */
                font-size: 14px;
            }
            
            /* 修正總計行的顯示問題，避免文字重疊 */
            .recipe-table tfoot td {
                white-space: nowrap; /* 強制文字不換行 */
            }
            
            /* 調整手機版欄位寬度佔比 (配合 min-width 使用後會更正常) */
            #th-base { width: 10% !important; }
            #th-name { width: 25% !important; }
            #th-weight { width: 25% !important; }
            #th-real { width: 20% !important; }
            #th-baker { width: 20% !important; }

            .pct-symbol { font-size: 10px; right: 2px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>貝克街 Baco Street</h1>
    <h2>烘焙計算機</h2>

    <div class="card ai-section">
        <div class="ai-warning">AI 辨識非 100% 準確，請務必檢查對比食材重量</div>
        
        <textarea id="ai-text-input" placeholder="貼上食譜文字，或拖曳食譜照片至此框內，即可上傳圖片..." rows="4"></textarea>
        
        <div class="ai-controls-row">
            <input type="file" id="ai-image-input" accept="image/*" onchange="handleFileSelect(this)">
            <button id="ai-trigger-btn" class="btn-analyze">開始辨識</button>
        </div>

        <div id="ai-status-bar" class="ai-status-bar"></div>
    </div>

    <div class="card">
        <h3>配方換算表</h3>
        
        <div class="controls">
            <div class="control-group">
                <button class="mode-btn active" onclick="setMode('weight')">A. 輸入重量</button>
                <div class="help-spacer"></div> 
            </div>

            <div class="control-group">
                <button class="mode-btn" onclick="setMode('real_pct')">B. 輸入實際 %</button>
                <button type="button" class="help-btn" onclick="showHelp('real_pct')">➤ 使用說明</button>
            </div>

            <div class="control-group">
                <button class="mode-btn" onclick="setMode('baker_pct')">C. 輸入烘焙 %</button>
                <button type="button" class="help-btn" onclick="showHelp('baker_pct')">➤ 使用說明</button>
            </div>

            <div class="control-group">
                <button class="mode-btn" onclick="setMode('single_base')">D. 修改單一食材</button>
                <button type="button" class="help-btn" onclick="showHelp('single_base')">➤ 使用說明</button>
            </div>
        </div>

        <div style="text-align: center; margin-bottom: 15px;">
            <label style="cursor: pointer; color: var(--text-light); font-size: 14px;">
                <input type="checkbox" id="decimal-toggle" onchange="toggleDecimal()" checked> 顯示小數點後一位
            </label>
        </div>

        <div id="total-weight-input-group">
            <label>配方總重量 (g): <input type="number" id="total-weight-global" value="1000" style="width: 120px; display:inline-block; font-weight:bold; text-align: center;" oninput="onGlobalTotalChange()"></label>
        </div>

        <table class="recipe-table">
            <thead>
                <tr>
                    <th id="th-base" style="width: 8%">基準</th>
                    <th id="th-name" style="width: 32%">食材</th>
                    <th id="th-weight" style="width: 20%">重量(g)</th>
                    <th id="th-real" style="width: 18%">實際%</th>
                    <th id="th-baker" style="width: 18%">烘焙%</th>
                    <th style="width: 4%"></th>
                </tr>
            </thead>
            <tbody id="recipe-body">
            </tbody>
            <tfoot>
                <tr>
                    <td id="tf-base"></td>
                    <td style="text-align:right; font-size:13px; color:var(--text-gold);">
                        <span id="base-sum-label" style="display:none;">基準總重:</span>
                    </td>
                    <td style="font-size:13px; color:var(--text-gold); font-weight:bold;">
                        <span id="base-sum-val" style="display:none;">0</span>
                    </td>
                    <td colspan="3"></td>
                </tr>
               <tr style="border-top: 2px solid #eee;">
                    <td id="tf-total-base-spacer"></td>
                    <td style="text-align:right;"><strong>總計</strong></td>
                    <td id="sum-weight" style="font-weight:bold;">0</td>
                    <td id="sum-real-pct" style="font-weight:bold;">100%</td>
                    <td id="sum-baker-pct" style="font-weight:bold;">-</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        
        <div style="margin-top: 25px; text-align: center; display: flex; gap: 10px; justify-content: center;">
            <button onclick="addRow()" style="background-color: var(--text-gold); color: white; border:none; width: auto; padding: 10px 25px;">+ 新增食材</button>
            <button onclick="clearTable()" style="background-color: transparent; border: 1px solid var(--error-red); color: var(--error-red); width: auto; padding: 10px 25px;">清空表格</button>
        </div>
    </div>

    <div class="card">
        <h3>模具換算</h3>
        
        <div style="text-align:center; margin-bottom: 20px;">
            <label style="color:var(--text-main); margin-right:10px; font-weight: bold;">模具類型：</label>
            <select id="mold-type" onchange="updateMoldInputs()" style="width: auto; display: inline-block;">
                <option value="round">圓形模具 (單位：吋)</option>
                <option value="square">方形模具 (單位：公分)</option>
            </select>
        </div>

        <div class="mold-grid">
            <div>
                <h4 style="color:var(--text-light); font-size: 14px; margin-bottom: 10px;">原配方模具</h4>
                <div id="src-inputs"></div>
            </div>
            <div>
                <h4 style="color:var(--text-light); font-size: 14px; margin-bottom: 10px;">欲轉換模具</h4>
                <div id="dst-inputs"></div>
            </div>
        </div>

        <div class="result-highlight">
            換算係數：x <span id="mold-factor">1.0</span>
        </div>

        <div style="text-align: center;">
            <button onclick="calculateMoldConversion()" style="background-color: var(--text-main); color: white; border: none; width: auto; padding: 10px 40px; font-size: 16px;">計算配方換算</button>
        </div>
        
        <div id="mold-result-area" style="display:none; margin-top:25px; border-top: 1px solid #eee; padding-top:20px;">
            <h4 style="color: var(--text-gold);">換算後配方</h4>
            <ul id="mold-result-list" style="list-style: none; padding: 0; line-height: 2;"></ul>
        </div>
    </div>
</div>

<div class="wakelock-status" id="wakelock-status">螢幕休眠: 未阻擋</div>

<script>
    // --- 資料結構 ---
    let ingredients = [
        { id: 1, name: '麵粉', weight: 100, realPct: 58.5, bakerPct: 100, isBase: true },
        { id: 2, name: '水', weight: 70, realPct: 40.9, bakerPct: 70, isBase: false },
        { id: 3, name: '酵母', weight: 1, realPct: 0.6, bakerPct: 1, isBase: false }
    ];
    let nextId = 4;
    let currentMode = 'weight'; 
    let isRenderDecimal = true;

    // --- 使用說明文字 (2. 更新說明) ---
    const helpTexts = {
        'real_pct': '【輸入實際 % 模式說明】\n\n1. 設定「配方總重量」。\n2. 輸入每個食材佔總重量的「實際百分比」(總和應為 100%)。\n\n系統會自動計算出每個食材的公克數。',
        'baker_pct': '【輸入烘焙 % 模式說明】\n\n1. 請勾選「基準食材」(可複選)。\n   例如：製作老麵麵包時，可同時勾選「中種麵粉」與「本種麵粉」。\n\n2. 這些被勾選的基準食材，其烘焙百分比加總應為 100%。\n   (例如：中種麵粉70% + 本種麵粉30% = 100%)\n\n3. 輸入其他食材相對於基準總量的百分比。',
        'single_base': '【修改單一食材重量說明】\n\n1. 勾選您想要修改的那個食材。\n2. 直接修改它的重量。\n\n系統會依照原本的比例，自動等比例調整其他所有食材的重量，確保配方風味不變。'
    };

    function showHelp(mode) {
        if (helpTexts[mode]) {
            alert(helpTexts[mode]);
        }
    }

    // --- 初始化 ---
    window.onload = function() {
        buildTableStructure();
        updateCalculations(null); 
        updateMoldInputs();
        initWakeLock();
        initDragAndDrop();
    };

    function toggleDecimal() {
        isRenderDecimal = document.getElementById('decimal-toggle').checked;
        updateViewValues();
        updateFooter();
    }

    // --- 模式切換 ---
    function setMode(mode) {
        currentMode = mode;
        
        // 更新按鈕樣式
        const buttons = document.querySelectorAll('.mode-btn');
        buttons.forEach(btn => {
            btn.classList.remove('active');
            const attr = btn.getAttribute('onclick');
            if (attr && attr.includes(`'${mode}'`)) {
                btn.classList.add('active');
            }
        });

        // 烘焙百分比模式下，若沒有任何基準，預設第一項為基準
        if (mode === 'baker_pct') {
            const hasBase = ingredients.some(i => i.isBase);
            if (!hasBase && ingredients.length > 0) {
                ingredients[0].isBase = true;
                ingredients[0].bakerPct = 100;
            }
        }

        const globalInput = document.getElementById('total-weight-input-group');
        if (mode === 'real_pct' || mode === 'baker_pct') {
            globalInput.style.display = 'block';
            let currentTotal = ingredients.reduce((sum, i) => sum + Number(i.weight), 0);
            document.getElementById('total-weight-global').value = formatNum(currentTotal);
        } else {
            globalInput.style.display = 'none';
        }
        
        buildTableStructure();
        updateCalculations(null); 
    }

    // --- DOM 建構 ---
    function buildTableStructure() {
        const tbody = document.getElementById('recipe-body');
        tbody.innerHTML = '';

        const showBaseCol = (currentMode === 'baker_pct' || currentMode === 'single_base');
        document.getElementById('th-base').style.display = showBaseCol ? '' : 'none';
        document.getElementById('tf-base').style.display = showBaseCol ? '' : 'none';
        document.getElementById('tf-total-base-spacer').style.display = showBaseCol ? '' : 'none';

        ingredients.forEach((item, index) => {
            const tr = document.createElement('tr');
            
            let wDis = false, rDis = true, bDis = true;
            
            if (currentMode === 'weight') {
                wDis = false; rDis = true; bDis = true;
            } else if (currentMode === 'real_pct') {
                wDis = true; rDis = false; bDis = true;
            } else if (currentMode === 'baker_pct') {
                wDis = true;
                bDis = false; // 烘焙百分比模式下，所有烘焙%欄位都可輸入 (包含基準)
            } else if (currentMode === 'single_base') {
                wDis = !item.isBase; 
                rDis = true; 
                bDis = true;
            }

            let baseTdStyle = showBaseCol ? '' : 'display:none;';
            
            // 1. 修改：Checkbox 實現複選
            // 在 single_base 模式下維持單選 (Radio 行為)，在 baker_pct 下為複選
            let inputType = (currentMode === 'baker_pct') ? 'checkbox' : 'radio';
            
            let baseHtml = `<td style="${baseTdStyle}">
                <input type="${inputType}" name="baseItem" ${item.isBase ? 'checked' : ''} onchange="onBaseChange(${index})" style="cursor:pointer; width: 18px; height: 18px;">
            </td>`;

            // 3. 修改：百分比輸入框使用 wrapper 包裹，符號縮小靠右
            const pctInput = (id, val, readonly, handler) => `
                <div class="pct-input-wrapper">
                    <input type="number" id="${id}" step="any" value="${val}" ${readonly ? 'readonly' : ''} oninput="${handler}">
                    <span class="pct-symbol">%</span>
                </div>
            `;

            tr.innerHTML = `
                ${baseHtml}
                <td><input type="text" id="name-${item.id}" value="${item.name}" oninput="onNameInput(${index}, this.value)"></td>
                <td><input type="number" id="w-${item.id}" step="any" ${wDis ? 'readonly' : ''} oninput="onInput(${index}, 'w', this.value)" style="text-align:right;"></td>
                <td>${pctInput(`r-${item.id}`, '', rDis, `onInput(${index}, 'r', this.value)`)}</td>
                <td>${pctInput(`b-${item.id}`, '', bDis, `onInput(${index}, 'b', this.value)`)}</td>
                <td><button class="delete-btn" onclick="deleteRow(${index})">×</button></td>
            `;
            tbody.appendChild(tr);
        });
        updateViewValues(); 
    }

    // --- 輸入與計算邏輯 ---
    function onInput(index, type, val) {
        const value = parseFloat(val);
        const item = ingredients[index];
        if (isNaN(value) && val !== '') return;

        if (type === 'w') item.weight = value;
        if (type === 'r') item.realPct = value;
        if (type === 'b') item.bakerPct = value;

        updateCalculations(item.id, type);
    }

    function onNameInput(index, val) { ingredients[index].name = val; }

    function onBaseChange(index) {
        if (currentMode === 'baker_pct') {
            // 1. 複選模式：切換狀態
            ingredients[index].isBase = !ingredients[index].isBase;

            // ★ 修正：當勾選為基準時，自動將該食材的烘焙百分比設為 100
            if (ingredients[index].isBase) {
                ingredients[index].bakerPct = 100;
            }
        } else {
            // 單選模式
            ingredients.forEach(i => i.isBase = false);
            ingredients[index].isBase = true;
        }

        buildTableStructure();
        // ★ 修正：這裡多加了 'b' 參數，確保數值重算
        updateCalculations(null, 'b');
    }

    function onGlobalTotalChange() { updateCalculations(null, 'global'); }

    function updateCalculations(sourceId, type) {
        const totalGlobalInput = document.getElementById('total-weight-global');
        let totalW = 0;
        let totalBaseW = 0; // 所有基準食材的總重
        
        // 找出所有基準食材
        let baseItems = ingredients.filter(i => i.isBase);
        
        // 防呆：若無任何基準，預設第一個 (非 Baker 模式下)
        if (baseItems.length === 0 && ingredients.length > 0 && currentMode !== 'baker_pct') {
             baseItems = [ingredients[0]];
        }

        if (currentMode === 'weight') {
            totalW = ingredients.reduce((sum, i) => sum + (Number(i.weight)||0), 0);
            totalBaseW = baseItems.reduce((sum, i) => sum + (Number(i.weight)||0), 0);
            
            ingredients.forEach(i => {
                i.realPct = totalW > 0 ? (i.weight / totalW * 100) : 0;
                i.bakerPct = totalBaseW > 0 ? (i.weight / totalBaseW * 100) : 0;
            });
        }
        else if (currentMode === 'real_pct') {
            totalW = parseFloat(totalGlobalInput.value) || 0;
            ingredients.forEach(i => {
                i.weight = totalW * (i.realPct / 100);
            });
            totalBaseW = baseItems.reduce((sum, i) => sum + (Number(i.weight)||0), 0);
            ingredients.forEach(i => {
                i.bakerPct = totalBaseW > 0 ? (i.weight / totalBaseW * 100) : 0;
            });
        }
        else if (currentMode === 'baker_pct') {
            if (baseItems.length === 0) return;

            if (type === 'global' || type === 'b') {
                totalW = parseFloat(totalGlobalInput.value) || 0;
                
                // 計算所有食材的 Baker% 總和
                let sumBakerAll = ingredients.reduce((s, i) => s + (Number(i.bakerPct)||0), 0);
                
                if (sumBakerAll > 0) {
                    totalBaseW = totalW / (sumBakerAll / 100);
                    ingredients.forEach(i => {
                        i.weight = totalBaseW * (i.bakerPct / 100);
                    });
                } else {
                    ingredients.forEach(i => i.weight = 0);
                }
            } 
            
            // 更新 Real %
            totalW = ingredients.reduce((s, i) => s + i.weight, 0); 
            ingredients.forEach(i => { i.realPct = totalW > 0 ? (i.weight / totalW * 100) : 0; });
        }
        else if (currentMode === 'single_base') {
            // 此模式下 baseItems 只有一個
            let baseItem = baseItems[0];
            if (baseItem && type === 'w' && sourceId === baseItem.id) {
                if (baseItem.realPct > 0) {
                    totalW = baseItem.weight / (baseItem.realPct / 100);
                    ingredients.forEach(i => {
                        if (!i.isBase) {
                            i.weight = totalW * (i.realPct / 100);
                        }
                    });
                }
            } else {
                totalW = ingredients.reduce((s, i) => s + i.weight, 0);
            }
            
            totalBaseW = baseItem ? baseItem.weight : 0;
            ingredients.forEach(i => { 
                i.bakerPct = totalBaseW > 0 ? (i.weight / totalBaseW * 100) : 0; 
            });
        }

        updateViewValues(sourceId, type);
        updateFooter(totalW, totalBaseW);
    }

    function updateViewValues(skipId = null, skipType = null) {
        ingredients.forEach(item => {
            const shouldSkip = (t) => (item.id === skipId && t === skipType);
            if (!shouldSkip('w')) { const el = document.getElementById(`w-${item.id}`); if (el) el.value = formatNum(item.weight); }
            if (!shouldSkip('r')) { const el = document.getElementById(`r-${item.id}`); if (el) el.value = formatNum(item.realPct); }
            if (!shouldSkip('b')) { const el = document.getElementById(`b-${item.id}`); if (el) el.value = formatNum(item.bakerPct); }
        });
    }

    function formatNum(num) {
        if (isNaN(num)) return '';
        if (isRenderDecimal) return num.toFixed(1);
        return Math.round(num * 100) / 100; 
    }

    function updateFooter(total, totalBase) {
        const sumW = ingredients.reduce((s,i)=>s+(Number(i.weight)||0),0);
        const sumReal = ingredients.reduce((s,i)=>s+(Number(i.realPct)||0),0);
        
        let sumBaker = 0;
        // 計算 Baker % 總和
        if (totalBase > 0) {
             sumBaker = (sumW / totalBase) * 100;
        }

        document.getElementById('sum-weight').innerText = formatNum(sumW);
        const sumRealEl = document.getElementById('sum-real-pct');
        sumRealEl.innerText = formatNum(sumReal) + '%';
        
        if (currentMode === 'real_pct') {
            if (sumReal < 99.9 || sumReal > 100.1) sumRealEl.className = 'sum-error';
            else sumRealEl.className = 'sum-ok';
        } else {
            sumRealEl.className = '';
        }
        
        const sumBakerEl = document.getElementById('sum-baker-pct');
        if (totalBase <= 0) {
            sumBakerEl.innerText = '-';
        } else {
            sumBakerEl.innerText = formatNum(sumBaker) + '%';
        }

        // 1. 新增：顯示基準總重
        const baseSumLabel = document.getElementById('base-sum-label');
        const baseSumVal = document.getElementById('base-sum-val');
        
        if (currentMode === 'baker_pct') {
            baseSumLabel.style.display = 'inline';
            baseSumVal.style.display = 'inline';
            baseSumVal.innerText = formatNum(totalBase) + 'g';
        } else {
            baseSumLabel.style.display = 'none';
            baseSumVal.style.display = 'none';
        }
    }

    function addRow() {
        ingredients.push({ id: nextId++, name: '', weight: 0, realPct: 0, bakerPct: 0, isBase: false });
        buildTableStructure();
    }
    function deleteRow(index) {
        if (ingredients.length <= 1) return;
        ingredients.splice(index, 1);
        buildTableStructure();
        updateCalculations(null);
    }
    function clearTable() {
        if(confirm('確定清空？')) {
            ingredients = [{ id: nextId++, name: '麵粉', weight: 100, realPct: 100, bakerPct: 100, isBase: true }];
            buildTableStructure();
            updateCalculations(null);
        }
    }

    // --- 模具換算 ---
    function updateMoldInputs() {
        const type = document.getElementById('mold-type').value;
        const srcDiv = document.getElementById('src-inputs');
        const dstDiv = document.getElementById('dst-inputs');
        
        // 4. 修改：將 Placeholder 改為固定標籤的結構，且靠右對齊
        const makeInput = (id, label, unit, defaultVal = '') => `
            <div class="mold-input-row">
                <span class="mold-label">${label}</span>
                <input type="number" id="${id}" value="${defaultVal}" oninput="updateFactor()">
                <span class="mold-unit">${unit}</span>
                ${id.includes('-h') ? '<span class="mold-hint">預設5cm</span>' : ''}
            </div>
        `;

        if (type === 'round') { 
            const unit = '吋';
            const hUnit = 'cm';
            
            srcDiv.innerHTML = 
                makeInput('src-d', '直徑', unit) + 
                makeInput('src-h', '高度', hUnit, '5');
                
            dstDiv.innerHTML = 
                makeInput('dst-d', '直徑', unit) + 
                makeInput('dst-h', '高度', hUnit, '5');

        } else { 
            const unit = 'cm';
            
            srcDiv.innerHTML = 
                makeInput('src-l', '長', unit) + 
                makeInput('src-w', '寬', unit) + 
                makeInput('src-h', '高', unit, '5');
                
            dstDiv.innerHTML = 
                makeInput('dst-l', '長', unit) + 
                makeInput('dst-w', '寬', unit) + 
                makeInput('dst-h', '高', unit, '5');
        }
        updateFactor();
    }

    function getVolume(prefix) {
        const type = document.getElementById('mold-type').value;
        if (type === 'round') {
            const d = parseFloat(document.getElementById(prefix+'-d').value)||0; 
            const h = parseFloat(document.getElementById(prefix+'-h').value)||0; 
            return Math.pow(d, 2) * h; 
        } else {
            const l = parseFloat(document.getElementById(prefix+'-l').value)||0;
            const w = parseFloat(document.getElementById(prefix+'-w').value)||0;
            const h = parseFloat(document.getElementById(prefix+'-h').value)||0;
            return l*w*h;
        }
    }

    function updateFactor() {
        const v1 = getVolume('src');
        const v2 = getVolume('dst');
        const f = (v1>0 && v2>0) ? v2/v1 : 1;
        document.getElementById('mold-factor').innerText = f.toFixed(2);
        window.currentMoldFactor = f;
    }

    function calculateMoldConversion() {
        const list = document.getElementById('mold-result-list');
        document.getElementById('mold-result-area').style.display = 'block';
        list.innerHTML = '';
        const f = window.currentMoldFactor || 1;
        ingredients.forEach(i => {
            list.innerHTML += `<li style="border-bottom:1px solid #f0f0f0; padding:5px;">${i.name}: <b>${(i.weight*f).toFixed(1)}g</b></li>`;
        });
    }

    // --- AI 拖曳與處理 ---
    function initDragAndDrop() {
        const dropZone = document.getElementById('ai-text-input');
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const fileInput = document.getElementById('ai-image-input');
                fileInput.files = files;
                handleFileSelect(fileInput); 
            }
        });
    }

    function handleFileSelect(input) {
        const textArea = document.getElementById('ai-text-input');
        if (input.files && input.files[0]) {
            const fileName = input.files[0].name;
            textArea.placeholder = `[已讀取圖片]: ${fileName}\n\n若有額外補充說明，請直接在此輸入...`;
        }
    }

    async function processAI(e) {
        if (e && typeof e.preventDefault === 'function') {
            e.preventDefault();
        }

        const statusBar = document.getElementById('ai-status-bar');
        const btn = document.getElementById('ai-trigger-btn');

        if (btn) btn.disabled = true;
        if (statusBar) {
            statusBar.innerText = "⏳ 正在分析食譜中，請稍候...";
            statusBar.style.color = "var(--text-light)";
        }

        try {
            const textInput = document.getElementById('ai-text-input');
            const fileInput = document.getElementById('ai-image-input');

            const text = textInput ? textInput.value : "";
            const file = (fileInput && fileInput.files) ? fileInput.files[0] : null;

            if (!text && !file) {
                throw new Error("請輸入文字或選擇圖片！");
            }

            const fd = new FormData();
            if (text) fd.append('text', text);
            if (file) fd.append('image', file);

            // 這裡需替換為您真實的後端 API
            const res = await fetch('/api/analyze', {
                method: 'POST',
                body: fd
            });

            const data = await res.json();

            if (res.ok) {
                let rawData = [];
                if (Array.isArray(data)) {
                    rawData = data;
                } else if (data.ingredients && Array.isArray(data.ingredients)) {
                    rawData = data.ingredients;
                } else if (data.data && Array.isArray(data.data)) {
                    rawData = data.data;
                }

                if (rawData.length > 0) {
                       ingredients = rawData.map((item, idx) => ({
                           id: (typeof nextId !== 'undefined' ? nextId++ : Date.now() + idx), 
                           name: item.name || '未知食材', 
                           weight: Number(item.weight) || 0, 
                           realPct: 0, 
                           bakerPct: 0, 
                           isBase: idx === 0 
                       }));

                       if (typeof setMode === 'function') {
                           setMode('weight'); 
                       }

                       if (statusBar) {
                           statusBar.innerText = "✅ 分析完成！資料已填入表格";
                           statusBar.style.color = "var(--success-green)"; 
                       }
                } else {
                    throw new Error("AI 回傳了空的資料");
                }
            } else {
                throw new Error(data.error || "伺服器錯誤");
            }

        } catch (err) {
            console.error(err);
            if (statusBar) {
                statusBar.innerText = "❌ 發生錯誤：" + err.message;
                statusBar.style.color = "var(--error-red)";
            }
        } finally {
            if (btn) btn.disabled = false;
        }
    }
    
    async function initWakeLock() {
        if ('wakeLock' in navigator) {
            try { await navigator.wakeLock.request('screen'); document.getElementById('wakelock-status').innerText = "螢幕恆亮 ON"; } catch(e){}
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        const btn = document.getElementById('ai-trigger-btn');
        if (btn) {
            btn.addEventListener('click', processAI);
        }
    });
</script>
