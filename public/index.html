<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貝克街-烘焙計算機</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-gold: #b8860b;
            --text-light: #666666;
            --input-bg: #ffffff;
            --input-border: #cccccc;
            --border-gold: #daa520;
            --btn-bg: #f0f0f0;
            --btn-hover: #e0e0e0;
            --error-red: #d32f2f;
            --success-green: #2e7d32;
            --highlight-bg: #fffbe6;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: "Helvetica Neue", Arial, "Heiti TC", sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h1, h2, h3 {
            color: var(--text-gold);
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid #eaeaea;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        /* Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: flex-start;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 140px;
        }

        button, select, input[type="file"]::file-selector-button {
            background-color: var(--btn-bg);
            color: var(--text-main);
            border: 1px solid var(--input-border);
            padding: 10px 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            border-radius: 6px;
            width: 100%;
        }

        button:hover {
            background-color: var(--btn-hover);
            border-color: #999;
        }

        button.active {
            background-color: var(--text-gold);
            color: white;
            border-color: var(--text-gold);
            font-weight: bold;
        }

        .help-btn {
            font-size: 12px;
            color: var(--text-light);
            text-decoration: none;
            cursor: pointer;
            margin-top: 5px;
            background: none;
            border: none;
            padding: 0;
            width: auto;
        }
        .help-btn:hover { color: var(--text-gold); }
        .help-spacer { height: 18px; margin-top: 5px; }

        select {
            background-color: var(--input-bg);
            color: var(--text-main);
            border: 1px solid var(--input-border);
            padding: 8px;
            border-radius: 6px;
        }

        /* Inputs */
        input[type="number"], input[type="text"] {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-main);
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            border-radius: 6px;
            transition: border-color 0.3s;
        }
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        input[type="number"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--text-gold);
            background-color: #fffdf5;
        }

        input[readonly] {
            color: #999;
            cursor: not-allowed;
            background-color: #f5f5f5;
            border-color: #eee;
        }

        /* Table */
        .recipe-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            table-layout: fixed; 
        }

        .recipe-table th, .recipe-table td {
            padding: 12px 8px;
            text-align: center;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
            white-space: nowrap;
        }

        .recipe-table th {
            color: var(--text-gold);
            font-weight: 600;
            font-size: 0.95em;
        }

        .base-row {
            background-color: var(--highlight-bg);
        }

        .pct-input-wrapper {
            position: relative;
            width: 100%;
        }
        .pct-input-wrapper input {
            padding-right: 20px !important; 
            text-align: right; 
        }
        .pct-symbol {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 12px;
            pointer-events: none;
        }

        .delete-btn {
            color: var(--error-red);
            border: none;
            background: none;
            font-size: 20px;
            padding: 0 5px;
            width: auto;
        }
        .delete-btn:hover { background: none; opacity: 0.7; }

        /* AI Section */
        .ai-section {
            border: 2px dashed var(--border-gold);
            background-color: #fffaf0;
            padding: 25px;
            margin-bottom: 20px;
            position: relative;
        }
        .ai-warning {
            color: var(--text-light);
            font-size: 13px;
            text-align: center;
            margin-bottom: 15px;
        }
        #ai-text-input {
            background: #fafafa;
            color: var(--text-main);
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            resize: vertical;
            transition: all 0.3s;
            font-size: 15px;
        }
        #ai-text-input.drag-over {
            border: 2px dashed var(--text-gold);
            background: #fffdf0;
        }
        .ai-controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            gap: 15px;
            flex-wrap: wrap;
        }
        .btn-analyze {
            background-color: var(--text-main);
            color: white;
            font-weight: bold;
            border: none;
            flex-grow: 1;
        }
        .btn-analyze:hover { background-color: var(--text-gold); }
        .ai-status-bar {
            margin-top: 15px;
            text-align: center;
            color: var(--text-gold);
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;
            background: none;
            padding: 5px;
            min-height: 24px;
        }

        /* Mold Section */
        .mold-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-top: 20px;
        }

        .mold-input-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 6px;
            padding: 0 10px;
            position: relative;
        }
        .mold-input-row:focus-within {
            border-color: var(--text-gold);
            background-color: #fffdf5;
        }
        .mold-label {
            font-size: 14px;
            color: var(--text-light);
            white-space: nowrap;
            margin-right: 5px;
            min-width: 35px;
        }
        .mold-input-row input {
            border: none;
            background: transparent;
            text-align: right; 
            padding: 10px 5px;
            flex-grow: 1;
        }
        .mold-input-row input:focus {
            outline: none;
            background: transparent;
        }
        .mold-unit {
            font-size: 13px;
            color: #999;
            margin-left: 5px;
        }
        .mold-hint {
            position: absolute;
            bottom: -16px;
            right: 0;
            font-size: 11px;
            color: #999;
        }

        .result-highlight {
            color: var(--text-gold);
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            margin: 35px 0 25px 0;
            padding: 10px;
            background-color: #fffdf5;
            border-radius: 8px;
        }

        #total-weight-input-group {
            display: none;
            margin-bottom: 20px;
            text-align: center;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .wakelock-status {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #aaa;
            background-color: rgba(255,255,255,0.8);
            padding: 2px 5px;
            border-radius: 4px;
        }

        .sum-error { color: var(--error-red) !important; font-weight: bold; }
        .sum-ok { color: var(--success-green) !important; font-weight: bold; }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .modal-title {
            color: var(--text-gold);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .modal-btn {
            display: block;
            width: 100%;
            margin-bottom: 12px;
            background-color: var(--bg-color);
            border: 1px solid #ccc;
            font-size: 16px;
            padding: 12px;
        }
        .modal-btn:hover {
            background-color: #e9e9e9;
            border-color: #bbb;
        }
        /* 特別強調 Line/Word 用按鈕 */
        .modal-btn-text-mode {
            background-color: #333;
            color: white;
            border: 1px solid #333;
        }
        .modal-btn-text-mode:hover {
            background-color: #555;
            border-color: #555;
        }

        .modal-btn-cancel {
            background-color: transparent;
            border: none;
            color: var(--text-light);
            font-size: 14px;
            margin-top: 5px;
        }

        /* Media Queries */
        @media (max-width: 600px) {
            body { padding: 0; background-color: #fff; }
            .container { padding: 0; max-width: 100%; }
            .card { padding: 10px 5px; border-radius: 0; border: none; box-shadow: none; overflow-x: auto; }
            .recipe-table { min-width: 450px; }
            .mold-grid { grid-template-columns: 1fr; }
            .control-group { width: 45%; }
            .ai-controls-row { flex-direction: column; gap: 10px; }
            .ai-controls-row input[type="file"], .ai-controls-row .btn-analyze { width: 100%; }
            .recipe-table th, .recipe-table td { padding: 8px 4px; font-size: 14px; }
            .recipe-table tfoot td { white-space: nowrap; }
            #th-base { width: 10% !important; }
            #th-name { width: 25% !important; }
            #th-weight { width: 25% !important; }
            #th-real { width: 20% !important; }
            #th-baker { width: 20% !important; }
            .pct-symbol { font-size: 10px; right: 2px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>貝克街 Baco Street</h1>
    <h2>烘焙計算機</h2>

    <div class="card ai-section">
        <div class="ai-warning">AI 辨識非 100% 準確，請務必檢查對比食材重量</div>
        
        <textarea id="ai-text-input" placeholder="貼上食譜文字，或拖曳食譜照片至此框內，即可上傳圖片..." rows="4"></textarea>
        
        <div class="ai-controls-row">
            <input type="file" id="ai-image-input" accept="image/*" onchange="handleFileSelect(this)">
            <button id="ai-trigger-btn" class="btn-analyze">開始辨識</button>
        </div>

        <div id="ai-status-bar" class="ai-status-bar"></div>
    </div>

    <div class="card">
        <h3>配方換算表</h3>
        
        <div style="text-align: center; margin-bottom: 20px;">
            <input type="text" id="recipe-name" placeholder="請輸入配方名稱 (選填)" style="width: 80%; max-width: 300px; text-align: center; border: 1px solid var(--border-gold); padding: 8px; border-radius: 6px;">
        </div>

        <div class="controls">
            <div class="control-group">
                <button class="mode-btn active" onclick="setMode('weight')">A. 輸入重量</button>
                <div class="help-spacer"></div> 
            </div>

            <div class="control-group">
                <button class="mode-btn" onclick="setMode('real_pct')">B. 輸入實際 %</button>
                <button type="button" class="help-btn" onclick="showHelp('real_pct')">➤ 使用說明</button>
            </div>

            <div class="control-group">
                <button class="mode-btn" onclick="setMode('baker_pct')">C. 輸入烘焙 %</button>
                <button type="button" class="help-btn" onclick="showHelp('baker_pct')">➤ 使用說明</button>
            </div>

            <div class="control-group">
                <button class="mode-btn" onclick="setMode('single_base')">D. 修改單一食材</button>
                <button type="button" class="help-btn" onclick="showHelp('single_base')">➤ 使用說明</button>
            </div>
        </div>

        <div id="baker-lock-controls" style="display: none; text-align: center; margin-bottom: 15px; background: #fffbe6; padding: 10px; border-radius: 8px; border: 1px solid #daa520;">
            <p id="baker-lock-msg" style="margin: 0 0 10px 0; color: #b8860b; font-size: 14px;">
                請先勾選表格中的「基準食材」(如麵粉)，完成後點擊按鈕鎖定。
            </p>
            <button id="btn-lock-base" onclick="toggleBaseLock(true)" style="width: auto; background: #daa520; color: white; border: none;">
                ✅ 已選好基準值 (開始輸入)
            </button>
            <button id="btn-unlock-base" onclick="toggleBaseLock(false)" style="display: none; width: auto; background: #666; color: white; border: none;">
                ✏️ 修改基準值
            </button>
        </div>

        <div style="text-align: center; margin-bottom: 15px;">
            <label style="cursor: pointer; color: var(--text-light); font-size: 14px;">
                <input type="checkbox" id="decimal-toggle" onchange="toggleDecimal()" checked> 顯示小數點後一位
            </label>
        </div>

        <div id="total-weight-input-group">
            <label>配方總重量 (g): <input type="number" id="total-weight-global" value="1000" style="width: 120px; display:inline-block; font-weight:bold; text-align: center;" oninput="onGlobalTotalChange()"></label>
            <button onclick="syncRealTotal()" style="margin-left: 10px; width: auto; padding: 5px 15px; font-size: 14px; display: inline-block; background-color: var(--text-main); color: white; border: none;">更新食材總重</button>
        </div>

        <table class="recipe-table">
            <thead>
                <tr>
                    <th id="th-base" style="width: 8%">基準</th>
                    <th id="th-name" style="width: 32%">食材</th>
                    <th id="th-weight" style="width: 20%">重量(g)</th>
                    <th id="th-real" style="width: 18%">實際%</th>
                    <th id="th-baker" style="width: 18%">烘焙%</th>
                    <th style="width: 4%"></th>
                </tr>
            </thead>
            <tbody id="recipe-body">
            </tbody>
            <tfoot>
                <tr>
                    <td id="tf-base"></td>
                    <td style="text-align:right; font-size:13px; color:var(--text-gold);">
                        <span id="base-sum-label" style="display:none; font-weight:bold;">基準食材總重量:</span>
                    </td>
                    <td style="font-size:13px; color:var(--text-gold); font-weight:bold; text-align: center;">
                        <span id="base-sum-val" style="display:none;">0</span>
                    </td>
                    <td colspan="3"></td>
                </tr>
               <tr style="border-top: 2px solid #eee;">
                    <td id="tf-total-base-spacer"></td>
                    <td style="text-align:right;"><strong>總計</strong></td>
                    <td id="sum-weight" style="font-weight:bold;">0</td>
                    <td id="sum-real-pct" style="font-weight:bold;">100%</td>
                    <td id="sum-baker-pct" style="font-weight:bold;">-</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        
        <div style="margin-top: 25px; text-align: center; display: flex; gap: 10px; justify-content: center;">
            <button onclick="addRow()" style="background-color: var(--text-gold); color: white; border:none; width: auto; padding: 10px 25px;">+ 新增食材</button>
            <button onclick="openCopyModal()" style="background-color: #555; color: white; border:none; width: auto; padding: 10px 25px;">複製表格</button>
            <button onclick="clearTable()" style="background-color: transparent; border: 1px solid var(--error-red); color: var(--error-red); width: auto; padding: 10px 25px;">清空表格</button>
        </div>
    </div>

    <div class="card">
        <h3>模具換算</h3>
        
        <div style="text-align:center; margin-bottom: 20px;">
            <label style="color:var(--text-main); margin-right:10px; font-weight: bold;">模具類型：</label>
            <select id="mold-type" onchange="updateMoldInputs()" style="width: auto; display: inline-block;">
                <option value="round">圓形模具 (單位：吋)</option>
                <option value="square">方形模具 (單位：公分)</option>
            </select>
        </div>

        <div class="mold-grid">
            <div>
                <h4 style="color:var(--text-light); font-size: 14px; margin-bottom: 10px;">原配方模具</h4>
                <div id="src-inputs"></div>
            </div>
            <div>
                <h4 style="color:var(--text-light); font-size: 14px; margin-bottom: 10px;">欲轉換模具</h4>
                <div id="dst-inputs"></div>
            </div>
        </div>

        <div class="result-highlight">
            換算係數：x <span id="mold-factor">1.0</span>
        </div>

        <div style="text-align: center;">
            <button onclick="calculateMoldConversion()" style="background-color: var(--text-main); color: white; border: none; width: auto; padding: 10px 40px; font-size: 16px;">計算模具換算結果</button>
        </div>
        
        <div id="mold-result-area" style="display:none; margin-top:25px; border-top: 1px solid #eee; padding-top:20px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h4 style="color: var(--text-gold); margin: 0;">換算後配方</h4>
                <button onclick="copyMoldResult()" style="background-color: #555; color: white; border: none; width: auto; padding: 5px 15px; font-size: 13px;">複製結果</button>
            </div>
            <ul id="mold-result-list" style="list-style: none; padding: 0; line-height: 2;"></ul>
        </div>
    </div>
</div>

<div class="wakelock-status" id="wakelock-status">螢幕休眠: 未阻擋</div>

<div id="copy-modal" class="modal-overlay" onclick="if(event.target === this) closeCopyModal()">
    <div class="modal-content">
        <h3 class="modal-title">選擇複製格式</h3>
        <p style="font-size: 12px; color: #666; margin-bottom: 15px;">貼上 Excel 請選 1 或 2，貼上 Line/Word 請選 3</p>
        <button class="modal-btn" onclick="executeCopy(1)">1. 僅複製食材與重量 (Excel用)</button>
        <button class="modal-btn" onclick="executeCopy(2)">2. 複製所有內容 (Excel用)</button>
        <button class="modal-btn modal-btn-text-mode" onclick="executeCopy(3)">3. 複製為整齊文字 (Line/Word用)</button>
        <button class="modal-btn-cancel" onclick="closeCopyModal()">取消</button>
    </div>
</div>

<script>
    // --- 資料結構 ---
    let ingredients = [
        { id: 1, name: '麵粉', weight: 100, realPct: 58.5, bakerPct: 100, isBase: true },
        { id: 2, name: '水', weight: 70, realPct: 40.9, bakerPct: 70, isBase: false },
        { id: 3, name: '酵母', weight: 1, realPct: 0.6, bakerPct: 1, isBase: false }
    ];
    let nextId = 4;
    let currentMode = 'weight'; 
    let isRenderDecimal = true;
    let isBaseConfirmed = false;

    const helpTexts = {
        'real_pct': '【輸入實際 % 模式說明】\n\n1. 設定「配方總重量」。\n2. 輸入每個食材佔總重量的「實際百分比」(總和應為 100%)。\n\n系統會自動計算出每個食材的公克數。',
        'baker_pct': '【輸入烘焙 % 模式說明】\n\n1. 請勾選「基準食材」(可複選)。\n   例如：製作老麵麵包時，可同時勾選「中種麵粉」與「本種麵粉」。\n\n2. 這些被勾選的基準食材會自動加上底色。\n3. 按下「已選好基準值」鎖定後，輸入其他食材的百分比，系統會依照「配方總重量」自動計算食材重量。',
        'single_base': '【修改單一食材重量說明】\n\n1. 勾選您想要修改的那個食材。\n2. 直接修改它的重量。\n\n系統會依照原本的比例，自動等比例調整其他所有食材的重量，確保配方風味不變。'
    };

    function showHelp(mode) {
        if (helpTexts[mode]) {
            alert(helpTexts[mode]);
        }
    }

    // --- 初始化 ---
    window.onload = function() {
        buildTableStructure();
        updateCalculations(null); 
        updateMoldInputs();
        initWakeLock();
        initDragAndDrop();
    };

    function toggleDecimal() {
        isRenderDecimal = document.getElementById('decimal-toggle').checked;
        updateViewValues();
        updateFooter();
    }

    // --- 模式切換 ---
    function setMode(mode) {
        currentMode = mode;
        const buttons = document.querySelectorAll('.mode-btn');
        buttons.forEach(btn => {
            btn.classList.remove('active');
            const attr = btn.getAttribute('onclick');
            if (attr && attr.includes(`'${mode}'`)) {
                btn.classList.add('active');
            }
        });

        const lockControls = document.getElementById('baker-lock-controls');
        if (mode === 'baker_pct') {
            isBaseConfirmed = false;
            lockControls.style.display = 'block';
            updateBakerLockUI();
        } else {
            lockControls.style.display = 'none';
            isBaseConfirmed = false; 
        }

        if (mode === 'baker_pct') {

                 });
             } else {
                 // 如果目前總重是0，將基準設為100%
                 ingredients.forEach(i => {
                    if(i.isBase) i.bakerPct = 100;
                    else i.bakerPct = 0;

             updateCalculations(null, 'structure');

  // 新增：手動更新總重 (提示：解釋連續點擊會造成的迴圈現象)
    function syncRealTotal() {
        // 1. 計算目前的實際 % 總和
        const sumReal = ingredients.reduce((s, i) => s + (Number(i.realPct) || 0), 0);
        
        // 2. 檢查是否有偏差 (容許 0.1% 的誤差)
        if (Math.abs(sumReal - 100) > 0.1) {
            // 判斷趨勢
            const trend = sumReal > 100 ? "持續變大" : "持續變小";
            
            // 訊息重點：告知目前狀態並解釋連續點擊的後果
            const msg = `目前的實際百分比總和為 ${formatNum(sumReal)}%。\n\n` +
                        `因總和非 100%，若您「連續點擊」更新，\n` +
                        `配方總重將會出現循環式「${trend}」的現象。\n\n` +
                        `確定要執行更新嗎？`;

            // 如果使用者按「取消」，則終止函式
            if (!confirm(msg)) {
                return;
            }
        }

        // 3. 執行更新
        const sumW = ingredients.reduce((s,i)=>s+(Number(i.weight)||0),0);
        document.getElementById('total-weight-global').value = formatNum(sumW);
        updateCalculations(null, 'global');
    }

    function updateCalculations(sourceId, type) {
        const totalGlobalInput = document.getElementById('total-weight-global');
        let totalW = 0;
        let totalBaseW = 0; 
        let baseItems = ingredients.filter(i => i.isBase);
        
        if (baseItems.length === 0 && ingredients.length > 0 && currentMode !== 'baker_pct') {
             baseItems = [ingredients[0]];
        }
        totalBaseW = baseItems.reduce((sum, i) => sum + (Number(i.weight)||0), 0);

        if (currentMode === 'weight') {
            totalW = ingredients.reduce((sum, i) => sum + (Number(i.weight)||0), 0);
            ingredients.forEach(i => {
                i.realPct = totalW > 0 ? (i.weight / totalW * 100) : 0;
                i.bakerPct = totalBaseW > 0 ? (i.weight / totalBaseW * 100) : 0;
            });
        }
        else if (currentMode === 'real_pct') {
            // 修正重點：以輸入框的「設定總重」為絕對標準
            let targetTotal = parseFloat(totalGlobalInput.value) || 0;
            
            // 無論是修改總重，還是修改單一%，都重新依照設定的總重來計算重量
            // 這樣單一食材修改時，只會變更自己的重量，不會回推改變總重輸入框
            ingredients.forEach(i => {
                i.weight = targetTotal * (i.realPct / 100);
            });
            
            // 計算目前真正的總重與基準重，用於顯示 Baker %
            totalBaseW = baseItems.reduce((sum, i) => sum + (Number(i.weight)||0), 0);
            ingredients.forEach(i => { i.bakerPct = totalBaseW > 0 ? (i.weight / totalBaseW * 100) : 0; });
        }
        else if (currentMode === 'baker_pct') {
            // 修正：在烘焙%模式下，任何更動都應該基於「配方總重量」來反推所有食材
            // 這樣才能解決「輸入%後，重量沒有反應」的問題 (因為原本Base可能為0)

            // 計算目前所有食材的 Baker % 總和
            let sumBakerAll = ingredients.reduce((s, i) => s + (Number(i.bakerPct)||0), 0);
            
            // 只有當百分比有值時才計算，避免除以零
            if (sumBakerAll > 0) {
                let targetTotalW = parseFloat(totalGlobalInput.value) || 0;
                // 反推新的基準重量 (New Base = Total / Total%)
                let newBaseW = targetTotalW / (sumBakerAll / 100);
                
                // 根據新的基準，更新所有食材重量
                ingredients.forEach(i => { 
                    i.weight = newBaseW * (i.bakerPct / 100); 
                });
                
                // 更新基準總重變數，供後續 Footer 使用
                totalBaseW = baseItems.reduce((sum, i) => sum + (Number(i.weight)||0), 0);
            } else {
                // 如果總％為0，重量歸零
                ingredients.forEach(i => i.weight = 0);
            }

            // 更新實際 % (用於顯示)
            totalW = ingredients.reduce((s, i) => s + (Number(i.weight) || 0), 0);
            ingredients.forEach(i => { 
                i.realPct = totalW > 0 ? (i.weight / totalW * 100) : 0; 
            });
            
            // 注意：這裡不反向更新 totalGlobalInput，因為它是驅動源
        }
        else if (currentMode === 'single_base') {
            let baseItem = baseItems[0];
            if (baseItem && type === 'w' && sourceId === baseItem.id && baseItem.realPct > 0) {
                totalW = baseItem.weight / (baseItem.realPct / 100);
                ingredients.forEach(i => { if (!i.isBase) { i.weight = totalW * (i.realPct / 100); } });
            } else {
                totalW = ingredients.reduce((s, i) => s + i.weight, 0);
            }
            totalBaseW = baseItem ? baseItem.weight : 0;
            ingredients.forEach(i => { i.bakerPct = totalBaseW > 0 ? (i.weight / totalBaseW * 100) : 0; });
        }

        // 修正：如果是 real_pct 模式，也不要自動更新總重量輸入框，避免迴圈鎖死
        if (currentMode !== 'baker_pct' && currentMode !== 'real_pct' && totalGlobalInput) {
            totalW = ingredients.reduce((s, i) => s + (Number(i.weight) || 0), 0);
            totalGlobalInput.value = formatNum(totalW);
        }

        updateViewValues(sourceId, type);
        // 若在 real_pct 模式，Footer 顯示實際加總，可能與輸入框不同，這是正常的
        let currentSum = ingredients.reduce((s, i) => s + (Number(i.weight) || 0), 0);
        updateFooter(currentSum, totalBaseW);
    }

    function updateViewValues(skipId = null, skipType = null) {
        ingredients.forEach(item => {
            const shouldSkip = (t) => (item.id === skipId && t === skipType);
            
            // 只有當元素沒有 focus 時才更新值，避免干擾使用者輸入
            const updateIfSafe = (id, val) => {
                const el = document.getElementById(id);
                if (el && document.activeElement !== el) {
                    el.value = formatNum(val);
                }
            };

            if (!shouldSkip('w')) updateIfSafe(`w-${item.id}`, item.weight);
            if (!shouldSkip('r')) updateIfSafe(`r-${item.id}`, item.realPct);
            if (!shouldSkip('b')) updateIfSafe(`b-${item.id}`, item.bakerPct);
        });
    }

    function formatNum(num) {
        if (isNaN(num)) return '';
        if (num === 0) return '0.0'; // 統一顯示格式
        if (isRenderDecimal) return num.toFixed(1);
        return Math.round(num * 100) / 100; 
    }

    function updateFooter(total, totalBase) {
        const sumW = ingredients.reduce((s,i)=>s+(Number(i.weight)||0),0);
        const sumReal = ingredients.reduce((s,i)=>s+(Number(i.realPct)||0),0);

        document.getElementById('sum-weight').innerText = formatNum(sumW);
        const sumRealEl = document.getElementById('sum-real-pct');

            else sumRealEl.className = 'sum-ok';
        } else {
            sumRealEl.className = '';
        }
        
        const sumBakerEl = document.getElementById('sum-baker-pct');
        if (totalBase <= 0) sumBakerEl.innerText = '-';
        else sumBakerEl.innerText = formatNum(sumBaker) + '%';

        const baseSumLabel = document.getElementById('base-sum-label');
        const baseSumVal = document.getElementById('base-sum-val');
        
        if (currentMode === 'baker_pct') {
            baseSumLabel.style.display = 'inline';

            baseSumVal.innerText = formatNum(totalBase) + 'g';
        } else {
            baseSumLabel.style.display = 'none';
            baseSumVal.style.display = 'none';
        }
    }

    // --- 文字寬度計算 Helper ---
    function getStrWidth(str) {
        let width = 0;
        for (let i = 0; i < str.length; i++) {
            if (str.charCodeAt(i) > 255) width += 2;
            else width += 1;
        }
        return width;
    }

    function padStr(str, targetWidth) {
        let currentW = getStrWidth(str);
        if (currentW >= targetWidth) return str;
        return str + ' '.repeat(targetWidth - currentW);
    }

    // --- 執行複製邏輯 ---
    function executeCopy(type) {
        const recipeName = document.getElementById('recipe-name').value.trim();
        let text = "";

        if (recipeName) {
            text += `配方名稱：${recipeName}\n\n`;
        }

        if (type === 1) {
            text += "食材\t重量(g)\n";
            ingredients.forEach(i => {
                text += `${i.name}\t${formatNum(i.weight)}\n`;
            });
            const sumW = ingredients.reduce((s,i)=>s+(Number(i.weight)||0),0);
            text += `總計\t${formatNum(sumW)}`;

        } else if (type === 2) {
            text += "食材\t重量(g)\t實際%\t烘焙%\n";
            ingredients.forEach(i => {
                text += `${i.name}\t${formatNum(i.weight)}\t${formatNum(i.realPct)}%\t${formatNum(i.bakerPct)}%\n`;
            });
            const sumW = ingredients.reduce((s,i)=>s+(Number(i.weight)||0),0);
            const sumReal = ingredients.reduce((s,i)=>s+(Number(i.realPct)||0),0);
            const sumBakerText = document.getElementById('sum-baker-pct').innerText; 
            text += `總計\t${formatNum(sumW)}\t${formatNum(sumReal)}%\t${sumBakerText}`;
        } else {
            let maxName = 6; 
            let maxW = 8;
            let maxR = 8;
            let maxB = 8;

            maxName = Math.max(maxName, getStrWidth("食材") + 2);
            maxW = Math.max(maxW, getStrWidth("重量(g)") + 2);
            maxR = Math.max(maxR, getStrWidth("實際%") + 2);
            maxB = Math.max(maxB, getStrWidth("烘焙%") + 2);

            ingredients.forEach(i => {
                maxName = Math.max(maxName, getStrWidth(i.name) + 2);
                maxW = Math.max(maxW, getStrWidth(formatNum(i.weight)) + 2);
                maxR = Math.max(maxR, getStrWidth(formatNum(i.realPct) + "%") + 2);
                maxB = Math.max(maxB, getStrWidth(formatNum(i.bakerPct) + "%") + 2);
            });

            text += `${padStr("食材", maxName)}${padStr("重量(g)", maxW)}${padStr("實際%", maxR)}${padStr("烘焙%", maxB)}\n`;
            text += "-".repeat(maxName + maxW + maxR + maxB) + "\n"; 

            ingredients.forEach(i => {
                text += `${padStr(i.name, maxName)}${padStr(formatNum(i.weight), maxW)}${padStr(formatNum(i.realPct)+"%", maxR)}${padStr(formatNum(i.bakerPct)+"%", maxB)}\n`;
            });

            const sumW = ingredients.reduce((s,i)=>s+(Number(i.weight)||0),0);
            const sumReal = ingredients.reduce((s,i)=>s+(Number(i.realPct)||0),0);
            const sumBakerText = document.getElementById('sum-baker-pct').innerText; 
            
            text += "-".repeat(maxName + maxW + maxR + maxB) + "\n";
            text += `${padStr("總計", maxName)}${padStr(formatNum(sumW), maxW)}${padStr(formatNum(sumReal)+"%", maxR)}${padStr(sumBakerText, maxB)}`;
        }

        const onSuccess = () => {
             closeCopyModal();
             if(type === 3) {
                  alert("✅ 已複製整齊文字！\n請使用「等寬字體」(如記事本) 或直接貼到 Line 皆可對齊。");
             } else {
                  alert("✅ 表格已複製！\n可直接在 Excel 按下貼上 (Ctrl+V)。");
             }
        };

        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(text).then(onSuccess).catch(err => {
                console.warn('Clipboard API 失敗，嘗試備用方案...', err);
                fallbackCopy(text); 
            });
        } else {
            fallbackCopy(text); 
        }

        function fallbackCopy(inputText) {
            const textArea = document.createElement("textarea");
            textArea.value = inputText;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            textArea.style.top = "0";
            document.body.appendChild(textArea);
            
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                document.body.removeChild(textArea);
                if (successful) onSuccess();
                else alert("複製失敗，請手動選取");
            } catch (err) {
                document.body.removeChild(textArea);
                console.error('Fallback copy failed:', err);
                alert("複製失敗，請手動選取");
            }
        }
    }

    function getVolume(prefix) {
        const type = document.getElementById('mold-type').value;
        if (type === 'round') {
            const d = parseFloat(document.getElementById(prefix+'-d').value)||0; 
            const h = parseFloat(document.getElementById(prefix+'-h').value)||0; 
            return Math.pow(d, 2) * h; 
        } else {
            const l = parseFloat(document.getElementById(prefix+'-l').value)||0;
            const w = parseFloat(document.getElementById(prefix+'-w').value)||0;
            const h = parseFloat(document.getElementById(prefix+'-h').value)||0;
            return l*w*h;
        }
    }

    function updateFactor() {
        const v1 = getVolume('src');
        const v2 = getVolume('dst');
        const f = (v1>0 && v2>0) ? v2/v1 : 1;
        document.getElementById('mold-factor').innerText = f.toFixed(2);
        window.currentMoldFactor = f;
    }

        const recipeName = document.getElementById('recipe-name').value.trim();
        let text = "";
        if (recipeName) text += `配方名稱：${recipeName} (模具換算)\n\n`;
        text += "食材\t換算後重量(g)\n";
        ingredients.forEach(i => { text += `${i.name}\t${(i.weight*f).toFixed(1)}\n`; });

        navigator.clipboard.writeText(text).then(() => {
            alert("✅ 換算結果已複製！\n可直接在 Excel 按下貼上 (Ctrl+V)");
        }).catch(err => {
            console.error('複製失敗:', err);
            alert("複製失敗，請手動選取");
        });
    }

    // --- AI 拖曳與處理 ---
    function initDragAndDrop() {
        const dropZone = document.getElementById('ai-text-input');
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); });
        dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.classList.remove('drag-over'); });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const fileInput = document.getElementById('ai-image-input');
                fileInput.files = files;
                handleFileSelect(fileInput); 
            }
        });
    }

    function handleFileSelect(input) {
        const textArea = document.getElementById('ai-text-input');
        if (input.files && input.files[0]) {
            const fileName = input.files[0].name;
            textArea.placeholder = `[已讀取圖片]: ${fileName}\n\n若有額外補充說明，請直接在此輸入...`;
        }
    }

    async function processAI(e) {
        if (e && typeof e.preventDefault === 'function') e.preventDefault();
        const statusBar = document.getElementById('ai-status-bar');
        const btn = document.getElementById('ai-trigger-btn');
        if (btn) btn.disabled = true;
        if (statusBar) { statusBar.innerText = "⏳ 正在分析食譜中，請稍候..."; statusBar.style.color = "var(--text-light)"; }

        try {
            const textInput = document.getElementById('ai-text-input');
            const fileInput = document.getElementById('ai-image-input');
            const text = textInput ? textInput.value : "";
            const file = (fileInput && fileInput.files) ? fileInput.files[0] : null;

            if (!text && !file) throw new Error("請輸入文字或選擇圖片！");
            const fd = new FormData();
            if (text) fd.append('text', text);
            if (file) fd.append('image', file);

            const res = await fetch('/api/analyze', { method: 'POST', body: fd });
            const data = await res.json();

            if (res.ok) {
                let rawData = [];
                if (Array.isArray(data)) rawData = data;
                else if (data.ingredients && Array.isArray(data.ingredients)) rawData = data.ingredients;
                else if (data.data && Array.isArray(data.data)) rawData = data.data;

                if (rawData.length > 0) {
                       ingredients = rawData.map((item, idx) => ({
                           id: (typeof nextId !== 'undefined' ? nextId++ : Date.now() + idx), 
                           name: item.name || '未知食材', 
                           weight: Number(item.weight) || 0, 
                           realPct: 0, 
                           bakerPct: 0, 
                           isBase: idx === 0 
                       }));
                       if (typeof setMode === 'function') setMode('weight'); 
                       if (statusBar) { statusBar.innerText = "✅ 分析完成！資料已填入表格"; statusBar.style.color = "var(--success-green)"; }
                } else throw new Error("AI 回傳了空的資料");
            } else throw new Error(data.error || "伺服器錯誤");

        } catch (err) {
            console.error(err);
            if (statusBar) { statusBar.innerText = "❌ 發生錯誤：" + err.message; statusBar.style.color = "var(--error-red)"; }
        } finally {
            if (btn) btn.disabled = false;
        }
    }
    
    async function initWakeLock() {
        if ('wakeLock' in navigator) {
            try { await navigator.wakeLock.request('screen'); document.getElementById('wakelock-status').innerText = "螢幕恆亮 ON"; } catch(e){}
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        const btn = document.getElementById('ai-trigger-btn');
        if (btn) btn.addEventListener('click', processAI);
    });
</script>
