<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貝克街-烘焙計算機</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-gold: #b8860b;
            --text-light: #666666;
            --input-bg: #ffffff;
            --input-border: #cccccc;
            --border-gold: #daa520;
            --btn-bg: #f0f0f0;
            --btn-hover: #e0e0e0;
            --error-red: #d32f2f;
            --success-green: #2e7d32;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: "Helvetica Neue", Arial, "Heiti TC", sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h1, h2, h3 {
            color: var(--text-gold);
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid #eaeaea;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: flex-start;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 140px;
        }

        button, select, input[type="file"]::file-selector-button {
            background-color: var(--btn-bg);
            color: var(--text-main);
            border: 1px solid var(--input-border);
            padding: 10px 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            border-radius: 6px;
            width: 100%;
        }

        button:hover {
            background-color: var(--btn-hover);
            border-color: #999;
        }

        button.active {
            background-color: var(--text-gold);
            color: white;
            border-color: var(--text-gold);
            font-weight: bold;
        }

        .help-btn {
            font-size: 12px;
            color: var(--text-light);
            text-decoration: none;
            cursor: pointer;
            margin-top: 5px;
            background: none;
            border: none;
            padding: 0;
            width: auto;
        }
        .help-btn:hover {
            color: var(--text-gold);
        }

        .help-spacer {
            height: 18px; 
            margin-top: 5px;
        }

        select {
            background-color: var(--input-bg);
            color: var(--text-main);
            border: 1px solid var(--input-border);
            padding: 8px;
            border-radius: 6px;
        }

        input[type="number"], input[type="text"] {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-main);
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            border-radius: 6px;
            transition: border-color 0.3s;
        }

        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        input[type="number"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--text-gold);
            background-color: #fffdf5;
        }

        input[readonly] {
            color: #999;
            cursor: not-allowed;
            background-color: #f5f5f5;
            border-color: #eee;
        }

        .recipe-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .recipe-table th, .recipe-table td {
            padding: 12px 8px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .recipe-table th {
            color: var(--text-gold);
            font-weight: 600;
            font-size: 0.95em;
        }

        .delete-btn {
            color: var(--error-red);
            border: none;
            background: none;
            font-size: 20px;
            padding: 0 5px;
            width: auto;
        }
        .delete-btn:hover {
            background: none;
            opacity: 0.7;
        }

        .ai-section {
            border: 2px dashed var(--border-gold);
            background-color: #fffaf0;
            padding: 25px;
            margin-bottom: 20px;
            position: relative;
        }
        .ai-warning {
            color: var(--text-light);
            font-size: 13px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        #ai-text-input {
            background: #fafafa; 
            color: var(--text-main); 
            border: 1px solid #ddd; 
            padding: 15px; 
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            resize: vertical;
            transition: all 0.3s;
            font-size: 15px;
        }
        
        #ai-text-input.drag-over {
            border: 2px dashed var(--text-gold);
            background: #fffdf0;
        }

        .ai-controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn-analyze {
            background-color: var(--text-main);
            color: white;
            font-weight: bold;
            border: none;
            flex-grow: 1;
        }
        .btn-analyze:hover {
            background-color: var(--text-gold);
        }

        .ai-status-bar {
            margin-top: 15px;
            text-align: center;
            color: var(--text-gold);
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;
            border: none;
            background: none;
            padding: 5px;
            min-height: 24px;
        }

        .mold-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .mold-grid { grid-template-columns: 1fr; }
            .control-group { width: 45%; }
        }
        
        .result-highlight {
            color: var(--text-gold);
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            margin: 25px 0;
            padding: 10px;
            background-color: #fffdf5;
            border-radius: 8px;
        }

        #total-weight-input-group {
            display: none;
            margin-bottom: 20px;
            text-align: center;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .wakelock-status {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #aaa;
            background-color: rgba(255,255,255,0.8);
            padding: 2px 5px;
            border-radius: 4px;
        }

        .sum-error { color: var(--error-red) !important; font-weight: bold; }
        .sum-ok { color: var(--success-green) !important; font-weight: bold; }

    </style>
</head>
<body>

<div class="container">
    <h1>貝克街 Baco Street</h1>
    <h2>烘焙計算機</h2>

    <div class="card ai-section">
        <div class="ai-warning">AI 辨識非 100% 準確，請務必檢查對比食材重量</div>
        
        <textarea id="ai-text-input" placeholder="貼上食譜文字，或拖曳食譜照片至此框內，即可上傳圖片..." rows="4"></textarea>
        
        <div class="ai-controls-row">
            <input type="file" id="ai-image-input" accept="image/*" multiple onchange="handleFileSelect(this)">
            <button id="ai-trigger-btn" class="btn-analyze">開始辨識</button>
        </div>

        <div id="ai-status-bar" class="ai-status-bar"></div>
    </div>

    <div class="card">
        <h3>配方換算表</h3>
        
        <div class="controls">
            
            <div class="control-group">
                <button class="mode-btn active" onclick="setMode('weight')">A. 輸入重量</button>
                <div class="help-spacer"></div> 
            </div>

            <div class="control-group">
                <button class="mode-btn" onclick="setMode('real_pct')">B. 輸入實際 %</button>
                <button class="help-btn" onclick="showHelp('real_pct')">➤ 使用說明</button>
            </div>

            <div class="control-group">
                <button class="mode-btn" onclick="setMode('baker_pct')">C. 輸入烘焙 %</button>
                <button class="help-btn" onclick="showHelp('baker_pct')">➤ 使用說明</button>
            </div>

            <div class="control-group">
                <button class="mode-btn" onclick="setMode('single_base')">D. 修改單一食材</button>
                <button class="help-btn" onclick="showHelp('single_base')">➤ 使用說明</button>
            </div>
        </div>

        <div style="text-align: center; margin-bottom: 15px;">
            <label style="cursor: pointer; color: var(--text-light); font-size: 14px;">
                <input type="checkbox" id="decimal-toggle" onchange="toggleDecimal()"> 顯示小數點後一位
            </label>
        </div>

        <div id="total-weight-input-group">
            <label>配方總重量 (g): <input type="number" id="total-weight-global" value="1000" style="width: 120px; display:inline-block; font-weight:bold;" oninput="onGlobalTotalChange()"></label>
        </div>

        <table class="recipe-table">
            <thead>
                <tr>
                    <th id="th-base" style="width: 8%">基準</th>
                    <th style="width: 32%">食材</th>
                    <th style="width: 20%">重量 (g)</th>
                    <th style="width: 18%">實際 %</th>
                    <th style="width: 18%">烘焙 %</th>
                    <th style="width: 4%"></th>
                </tr>
            </thead>
            <tbody id="recipe-body">
                </tbody>
            <tfoot>
                <tr>
                    <td id="tf-base"></td>
                    <td><strong>總計</strong></td>
                    <td id="sum-weight" style="font-weight:bold;">0</td>
                    <td id="sum-real-pct" style="font-weight:bold;">100%</td>
                    <td id="sum-baker-pct" style="font-weight:bold;">-</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        
        <div style="margin-top: 25px; text-align: center; display: flex; gap: 10px; justify-content: center;">
            <button onclick="addRow()" style="background-color: var(--text-gold); color: white; border:none; width: auto; padding: 10px 25px;">+ 新增食材</button>
            <button onclick="clearTable()" style="background-color: transparent; border: 1px solid var(--error-red); color: var(--error-red); width: auto; padding: 10px 25px;">清空表格</button>
        </div>
    </div>

    <div class="card">
        <h3>模具換算</h3>
        
        <div style="text-align:center; margin-bottom: 20px;">
            <label style="color:var(--text-main); margin-right:10px; font-weight: bold;">模具類型：</label>
            <select id="mold-type" onchange="updateMoldInputs()" style="width: auto; display: inline-block;">
                <option value="round">圓形模具 (單位：吋)</option>
                <option value="square">方形模具 (單位：公分)</option>
            </select>
        </div>

        <div class="mold-grid">
            <div>
                <h4 style="color:var(--text-light); font-size: 14px; margin-bottom: 10px;">原配方模具</h4>
                <div id="src-inputs"></div>
            </div>
            <div>
                <h4 style="color:var(--text-light); font-size: 14px; margin-bottom: 10px;">欲轉換模具</h4>
                <div id="dst-inputs"></div>
            </div>
        </div>

        <div class="result-highlight">
            換算係數：x <span id="mold-factor">1.0</span>
        </div>

        <div style="text-align: center;">
            <button onclick="calculateMoldConversion()" style="background-color: var(--text-main); color: white; border: none; width: auto; padding: 10px 40px; font-size: 16px;">計算配方換算</button>
        </div>
        
        <div id="mold-result-area" style="display:none; margin-top:25px; border-top: 1px solid #eee; padding-top:20px;">
            <h4 style="color: var(--text-gold);">換算後配方</h4>
            <ul id="mold-result-list" style="list-style: none; padding: 0; line-height: 2;"></ul>
        </div>
    </div>
</div>

<div class="wakelock-status" id="wakelock-status">螢幕休眠: 未阻擋</div>

<script>
    // --- 資料結構 ---
    let ingredients = [
        { id: 1, name: '麵粉', weight: 100, realPct: 58.5, bakerPct: 100, isBase: true },
        { id: 2, name: '水', weight: 70, realPct: 40.9, bakerPct: 70, isBase: false },
        { id: 3, name: '酵母', weight: 1, realPct: 0.6, bakerPct: 1, isBase: false }
    ];
    let nextId = 4;
    let currentMode = 'weight'; 
    let isRenderDecimal = false;

    // --- 使用說明文字 ---
    const helpTexts = {
        'real_pct': '【輸入實際 % 模式說明】\n\n1. 設定「配方總重量」。\n2. 輸入每個食材佔總重量的「實際百分比」(總和應為 100%)。\n\n系統會自動計算出每個食材的公克數。',
        'baker_pct': '【輸入烘焙 % 模式說明】\n\n1. 請先勾選一個食材作為「基準」(通常是麵粉)。\n2. 設定該基準食材為 100%。\n3. 輸入其他食材相對於基準的百分比。\n\n系統會依照烘焙百分比計算出所有重量。',
        'single_base': '【修改單一食材重量說明】\n\n1. 勾選您想要修改的那個食材。\n2. 直接修改它的重量。\n\n系統會依照原本的比例，自動等比例調整其他所有食材的重量，確保配方風味不變。'
    };

    function showHelp(mode) {
        if (helpTexts[mode]) {
            alert(helpTexts[mode]);
        }
    }

    // --- 初始化 ---
    window.onload = function() {
        buildTableStructure();
        updateCalculations(null); 
        updateMoldInputs();
        initWakeLock();
        initDragAndDrop(); // 啟動拖曳功能
    };

    function toggleDecimal() {
        isRenderDecimal = document.getElementById('decimal-toggle').checked;
        updateViewValues();
        updateFooter();
    }

    // --- 模式切換 ---
    function setMode(mode) {
        currentMode = mode;
        
        const buttons = document.querySelectorAll('.mode-btn');
        buttons.forEach(btn => {
            btn.classList.remove('active');
            const attr = btn.getAttribute('onclick');
            if (attr && attr.includes(`'${mode}'`)) {
                btn.classList.add('active');
            }
        });

        if (mode === 'baker_pct') {
            ingredients.forEach(i => i.isBase = false);
        }

        const globalInput = document.getElementById('total-weight-input-group');
        if (mode === 'real_pct' || mode === 'baker_pct') {
            globalInput.style.display = 'block';
            let currentTotal = ingredients.reduce((sum, i) => sum + Number(i.weight), 0);
            document.getElementById('total-weight-global').value = formatNum(currentTotal);
        } else {
            globalInput.style.display = 'none';
        }
        
        buildTableStructure();
        updateCalculations(null); 
    }

    // --- DOM 建構 ---
    function buildTableStructure() {
        const tbody = document.getElementById('recipe-body');
        tbody.innerHTML = '';

        const showBaseCol = (currentMode === 'baker_pct' || currentMode === 'single_base');
        document.getElementById('th-base').style.display = showBaseCol ? '' : 'none';
        document.getElementById('tf-base').style.display = showBaseCol ? '' : 'none';

        const hasBase = ingredients.some(i => i.isBase);

        ingredients.forEach((item, index) => {
            const tr = document.createElement('tr');
            
            let wDis = false, rDis = true, bDis = true;
            
            if (currentMode === 'weight') {
                wDis = false; rDis = true; bDis = true;
            } else if (currentMode === 'real_pct') {
                wDis = true; rDis = false; bDis = true;
            } else if (currentMode === 'baker_pct') {
                wDis = true;
                if (!hasBase) {
                    bDis = true;
                } else {
                    if (item.isBase) bDis = true; 
                    else bDis = false;
                }
            } else if (currentMode === 'single_base') {
                wDis = !item.isBase; 
                rDis = true; 
                bDis = true;
            }

            let baseTdStyle = showBaseCol ? '' : 'display:none;';
            let baseHtml = `<td style="${baseTdStyle}"><input type="radio" name="baseItem" ${item.isBase ? 'checked' : ''} onchange="onBaseChange(${index})" style="cursor:pointer; width: 18px; height: 18px;"></td>`;

            tr.innerHTML = `
                ${baseHtml}
                <td><input type="text" id="name-${item.id}" value="${item.name}" oninput="onNameInput(${index}, this.value)"></td>
                <td><input type="number" id="w-${item.id}" step="any" ${wDis ? 'readonly' : ''} oninput="onInput(${index}, 'w', this.value)"></td>
                <td><input type="number" id="r-${item.id}" step="any" ${rDis ? 'readonly' : ''} oninput="onInput(${index}, 'r', this.value)">%</td>
                <td><input type="number" id="b-${item.id}" step="any" ${bDis ? 'readonly' : ''} oninput="onInput(${index}, 'b', this.value)">%</td>
                <td><button class="delete-btn" onclick="deleteRow(${index})">×</button></td>
            `;
            tbody.appendChild(tr);
        });
        updateViewValues(); 
    }

    function onInput(index, type, val) {
        const value = parseFloat(val);
        const item = ingredients[index];
        if (isNaN(value) && val !== '') return;

        if (type === 'w') item.weight = value;
        if (type === 'r') item.realPct = value;
        if (type === 'b') item.bakerPct = value;

        updateCalculations(item.id, type);
    }

    function onNameInput(index, val) { ingredients[index].name = val; }

    function onBaseChange(index) {
        ingredients.forEach(i => i.isBase = false);
        ingredients[index].isBase = true;
        if (currentMode === 'baker_pct') {
            ingredients[index].bakerPct = 100;
        }
        buildTableStructure();
        updateCalculations(null);
    }

    function onGlobalTotalChange() { updateCalculations(null, 'global'); }

    function updateCalculations(sourceId, type) {
        const totalGlobalInput = document.getElementById('total-weight-global');
        let totalW = 0;
        let flourW = 0;
        
        let baseItem = ingredients.find(i => i.isBase);
        if (!baseItem && currentMode !== 'baker_pct') {
            baseItem = ingredients[0];
        }

        if (currentMode === 'weight') {
            totalW = ingredients.reduce((sum, i) => sum + (Number(i.weight)||0), 0);
            flourW = baseItem ? (Number(baseItem.weight)||0) : 0;
            ingredients.forEach(i => {
                i.realPct = totalW > 0 ? (i.weight / totalW * 100) : 0;
                i.bakerPct = flourW > 0 ? (i.weight / flourW * 100) : 0;
            });
        }
        else if (currentMode === 'real_pct') {
            totalW = parseFloat(totalGlobalInput.value) || 0;
            ingredients.forEach(i => {
                i.weight = totalW * (i.realPct / 100);
            });
            flourW = baseItem ? baseItem.weight : 0;
            ingredients.forEach(i => {
                i.bakerPct = flourW > 0 ? (i.weight / flourW * 100) : 0;
            });
        }
        else if (currentMode === 'baker_pct') {
            if (!baseItem) {
                 updateViewValues(sourceId, type);
                 updateFooter(0, 0);
                 return;
            }
            baseItem.bakerPct = 100; 
            
            if (type === 'global') {
                totalW = parseFloat(totalGlobalInput.value) || 0;
                let sumBaker = ingredients.reduce((s, i) => s + (Number(i.bakerPct)||0), 0);
                flourW = sumBaker > 0 ? (totalW / (sumBaker/100)) : 0;
                ingredients.forEach(i => { i.weight = flourW * (i.bakerPct / 100); });
            } 
            else if (type === 'w' && baseItem && sourceId === baseItem.id) {
                flourW = Number(baseItem.weight) || 0;
                ingredients.forEach(i => { if (i !== baseItem) i.weight = flourW * (i.bakerPct / 100); });
                totalW = ingredients.reduce((s, i) => s + i.weight, 0);
                totalGlobalInput.value = formatNum(totalW);
            }
            else {
                totalW = parseFloat(totalGlobalInput.value) || 0;
                let sumBaker = ingredients.reduce((s, i) => s + (Number(i.bakerPct)||0), 0);
                if (sumBaker > 0) {
                    flourW = totalW / (sumBaker / 100);
                    ingredients.forEach(i => { i.weight = flourW * (i.bakerPct / 100); });
                } else {
                    ingredients.forEach(i => i.weight = 0);
                }
            }
            ingredients.forEach(i => { i.realPct = totalW > 0 ? (i.weight / totalW * 100) : 0; });
        }
        else if (currentMode === 'single_base') {
            if (baseItem && type === 'w' && sourceId === baseItem.id) {
                if (baseItem.realPct > 0) {
                    totalW = baseItem.weight / (baseItem.realPct / 100);
                    ingredients.forEach(i => {
                        if (!i.isBase) {
                            i.weight = totalW * (i.realPct / 100);
                        }
                    });
                }
            } else {
                totalW = ingredients.reduce((s, i) => s + i.weight, 0);
            }
            flourW = baseItem ? baseItem.weight : 0;
            ingredients.forEach(i => { 
                i.bakerPct = flourW > 0 ? (i.weight / flourW * 100) : 0; 
            });
        }

        updateViewValues(sourceId, type);
        updateFooter(totalW, flourW);
    }

    function updateViewValues(skipId = null, skipType = null) {
        const hasBase = ingredients.some(i => i.isBase);
        ingredients.forEach(item => {
            const shouldSkip = (t) => (item.id === skipId && t === skipType);
            if (!shouldSkip('w')) { const el = document.getElementById(`w-${item.id}`); if (el) el.value = formatNum(item.weight); }
            if (!shouldSkip('r')) { const el = document.getElementById(`r-${item.id}`); if (el) el.value = formatNum(item.realPct); }
            
            if (!shouldSkip('b')) { 
                const el = document.getElementById(`b-${item.id}`); 
                if (el) {
                    if (currentMode === 'baker_pct' && !hasBase) {
                        el.value = ''; 
                    } else {
                        el.value = formatNum(item.bakerPct);
                    }
                }
            }
        });
    }

    function formatNum(num) {
        if (isNaN(num)) return '';
        if (isRenderDecimal) return num.toFixed(1);
        return Math.round(num * 100) / 100; 
    }

    function updateFooter(total, flour) {
        const sumW = ingredients.reduce((s,i)=>s+(Number(i.weight)||0),0);
        const sumReal = ingredients.reduce((s,i)=>s+(Number(i.realPct)||0),0);
        
        let sumBaker = 0;
        if (currentMode === 'baker_pct' && !ingredients.some(i => i.isBase)) {
            sumBaker = 0; 
        } else {
            sumBaker = (flour > 0) ? (sumW / flour * 100) : 0;
        }

        document.getElementById('sum-weight').innerText = formatNum(sumW);
        const sumRealEl = document.getElementById('sum-real-pct');
        sumRealEl.innerText = formatNum(sumReal) + '%';
        
        if (currentMode === 'real_pct') {
            if (sumReal < 99.9 || sumReal > 100.1) sumRealEl.className = 'sum-error';
            else sumRealEl.className = 'sum-ok';
        } else {
            sumRealEl.className = '';
        }
        
        const sumBakerEl = document.getElementById('sum-baker-pct');
        if (currentMode === 'baker_pct' && !ingredients.some(i => i.isBase)) {
            sumBakerEl.innerText = '-';
        } else {
            sumBakerEl.innerText = formatNum(sumBaker) + '%';
        }
    }

    function addRow() {
        ingredients.push({ id: nextId++, name: '', weight: 0, realPct: 0, bakerPct: 0, isBase: false });
        buildTableStructure();
    }
    function deleteRow(index) {
        if (ingredients.length <= 1) return;
        ingredients.splice(index, 1);
        buildTableStructure();
        updateCalculations(null);
    }
    function clearTable() {
        if(confirm('確定清空？')) {
            ingredients = [{ id: nextId++, name: '麵粉', weight: 100, realPct: 100, bakerPct: 100, isBase: true }];
            buildTableStructure();
            updateCalculations(null);
        }
    }

    function updateMoldInputs() {
        const type = document.getElementById('mold-type').value;
        const srcDiv = document.getElementById('src-inputs');
        const dstDiv = document.getElementById('dst-inputs');
        const roundHtml = (p) => `<input type="number" id="${p}-d" placeholder="直徑 (吋 Inch)" oninput="updateFactor()" style="margin-bottom:5px;"><input type="number" id="${p}-h" placeholder="高度 (cm)" value="5" oninput="updateFactor()"><small style="color:#999; display:block; margin-top:2px;">高度預設5cm</small>`;
        const squareHtml = (p) => `<input type="number" id="${p}-l" placeholder="長 (cm)" oninput="updateFactor()" style="margin-bottom:5px;"><input type="number" id="${p}-w" placeholder="寬 (cm)" oninput="updateFactor()" style="margin-bottom:5px;"><input type="number" id="${p}-h" placeholder="高 (cm)" value="5" oninput="updateFactor()">`;
        if (type === 'round') { srcDiv.innerHTML = roundHtml('src'); dstDiv.innerHTML = roundHtml('dst'); } 
        else { srcDiv.innerHTML = squareHtml('src'); dstDiv.innerHTML = squareHtml('dst'); }
        updateFactor();
    }

    function getVolume(prefix) {
        const type = document.getElementById('mold-type').value;
        if (type === 'round') {
            const d = parseFloat(document.getElementById(prefix+'-d').value)||0; 
            const h = parseFloat(document.getElementById(prefix+'-h').value)||0; 
            return Math.pow(d, 2) * h; 
        } else {
            const l = parseFloat(document.getElementById(prefix+'-l').value)||0;
            const w = parseFloat(document.getElementById(prefix+'-w').value)||0;
            const h = parseFloat(document.getElementById(prefix+'-h').value)||0;
            return l*w*h;
        }
    }

    function updateFactor() {
        const v1 = getVolume('src');
        const v2 = getVolume('dst');
        const f = (v1>0 && v2>0) ? v2/v1 : 1;
        document.getElementById('mold-factor').innerText = f.toFixed(2);
        window.currentMoldFactor = f;
    }

    function calculateMoldConversion() {
        const list = document.getElementById('mold-result-list');
        document.getElementById('mold-result-area').style.display = 'block';
        list.innerHTML = '';
        const f = window.currentMoldFactor || 1;
        ingredients.forEach(i => {
            list.innerHTML += `<li style="border-bottom:1px solid #f0f0f0; padding:5px;">${i.name}: <b>${(i.weight*f).toFixed(1)}g</b></li>`;
        });
    }

    function initDragAndDrop() {
        const dropZone = document.getElementById('ai-text-input');
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const fileInput = document.getElementById('ai-image-input');
                fileInput.files = files;
                handleFileSelect(fileInput); 
            }
        });
    }

    function handleFileSelect(input) {
        const textArea = document.getElementById('ai-text-input');
        if (input.files && input.files.length > 0) {
            const count = input.files.length;
            const firstFileName = input.files[0].name;
            const msg = count > 1 
                ? `[已讀取 ${count} 張圖片]: ${firstFileName} 等...`
                : `[已讀取圖片]: ${firstFileName}`;
            textArea.placeholder = `${msg}\n\n若有額外補充說明，請直接在此輸入...`;
        }
    }

    // --- 壓縮圖片 (避免 Vercel 限制) ---
    function compressImage(file) {
        return new Promise((resolve) => {
            if (!file.type.match('image.*')) return resolve(file);

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;
                    const maxSize = 1024; // 限制最大邊長

                    if (width > height) {
                        if (width > maxSize) {
                            height *= maxSize / width;
                            width = maxSize;
                        }
                    } else {
                        if (height > maxSize) {
                            width *= maxSize / height;
                            height = maxSize;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    canvas.toBlob((blob) => {
                        resolve(blob);
                    }, 'image/jpeg', 0.8);
                };
            };
        });
    }

    async function processAI(e) {
        if (e && typeof e.preventDefault === 'function') {
            e.preventDefault();
        }

        const statusBar = document.getElementById('ai-status-bar');
        const btn = document.getElementById('ai-trigger-btn');

        if (btn) btn.disabled = true;
        
        if (statusBar) {
            statusBar.innerText = "⏳ 正在壓縮並分析圖片，請稍候...";
            statusBar.style.color = "var(--text-light)";
            statusBar.style.display = "block";
        }

        try {
            const textInput = document.getElementById('ai-text-input');
            const fileInput = document.getElementById('ai-image-input');

            const text = textInput ? textInput.value : "";
            const hasFiles = fileInput && fileInput.files && fileInput.files.length > 0;

            if (!text && !hasFiles) {
                throw new Error("請輸入文字或選擇圖片！");
            }

            const fd = new FormData();
            if (text) fd.append('text', text);
            
            if (hasFiles) {
                for (let i = 0; i < fileInput.files.length; i++) {
                    const compressedBlob = await compressImage(fileInput.files[i]);
                    fd.append('image', compressedBlob, fileInput.files[i].name);
                }
            }

            const res = await fetch('/api/analyze', {
                method: 'POST',
                body: fd
            });

            const data = await res.json();

            if (res.ok) {
                let rawData = [];
                if (Array.isArray(data)) {
                    rawData = data;
                } else if (data.ingredients && Array.isArray(data.ingredients)) {
                    rawData = data.ingredients;
                } else if (data.data && Array.isArray(data.data)) {
                    rawData = data.data;
                }

                if (rawData.length > 0) {
                     const newItems = rawData.map((item, idx) => ({
                         id: (typeof nextId !== 'undefined' ? nextId++ : Date.now() + idx), 
                         name: item.name || '未知食材', 
                         weight: Number(item.weight) || 0, 
                         realPct: 0, 
                         bakerPct: 0, 
                         isBase: false // 新增的食材預設不是基準
                     }));

                     // 智慧判斷：如果是「預設範例狀態」(麵粉/水/酵母 且 ID=1,2,3)，則覆蓋；否則累加
                     const isDefaultState = ingredients.length === 3 && ingredients[0].name === '麵粉' && ingredients[0].id === 1;

                     if (isDefaultState) {
                        ingredients = newItems;
                        // 第一筆設為基準
                        if (ingredients.length > 0) ingredients[0].isBase = true;
                     } else {
                        // 累加模式
                        ingredients = ingredients.concat(newItems);
                     }

                     if (typeof setMode === 'function') {
                         setMode('weight'); 
                     }

                     if (statusBar) {
                         statusBar.innerText = "✅ 分析完成！資料已加入表格";
                         statusBar.style.color = "var(--success-green)"; 
                     }
                } else {
                    throw new Error("AI 回傳了空的資料");
                }
            } else {
                throw new Error(data.error || "伺服器錯誤");
            }

        } catch (err) {
            console.error(err);
            if (statusBar) {
                statusBar.innerText = "❌ 發生錯誤：" + err.message;
                statusBar.style.color = "var(--error-red)";
                statusBar.style.display = "block";
            }
        } finally {
            if (btn) btn.disabled = false;
        }
    }
    
    async function initWakeLock() {
        if ('wakeLock' in navigator) {
            try { await navigator.wakeLock.request('screen'); document.getElementById('wakelock-status').innerText = "螢幕恆亮 ON"; } catch(e){}
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        const btn = document.getElementById('ai-trigger-btn');
        if (btn) {
            btn.addEventListener('click', processAI);
            console.log("按鈕已成功綁定！"); 
        } else {
            console.error("找不到按鈕！請檢查 ID 是否正確");
        }
    });
</script>
